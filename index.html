<html>
<head>
  <title>Alderman Renewal</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent" >
  <meta name="format-detection" content="telephone=no">

  <link rel="icon" href="images/mobile_site_icon_rotunda_sketch.png" />
  <link rel="shortcut icon" href="images/mobile_site_icon_rotunda_sketch.png" />
  <link rel="apple-touch-icon" href="images/mobile_site_icon_rotunda_sketch.png"/>
  <link rel="apple-touch-icon-precomposed" href="images/mobile_site_icon_rotunda_sketch.png"/>

  <meta name="application-name" content="Quiz App">

  <script src="../platform/platform.js"></script>

  <link rel="stylesheet" href="theme.css" shim-shadowdom>

  <link rel="import" href="../core-icons/core-icons.html">
  <link rel="import" href="../core-icons/av-icons.html">
  <link rel="import" href="../core-icons/social-icons.html">
  <link rel="import" href="../renew-elements/topeka-datasource.html">
  <link rel="import" href="../renew-elements/topeka-app.html">
  <link rel="import" href="../renew-elements/theme.html">

</head>
<body>

  <template is="auto-binding">
    <topeka-datasource url="../renew-elements/categories.json" user="{{user}}" categories="{{categories}}" connected="{{connected}}"></topeka-datasource>
    <topeka-app fit user="{{user}}" categories="{{categories}}" connected="{{connected}}" touch-action="auto"></topeka-app>
  </template>

</body>
</html>
